<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moneyctrl</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/moneyctrl.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
<!--头部-->
<header id="header">
    <a href="index.html" class="fa fa-angle-left left"></a>
    <h1>国内折扣</h1>
    <a href="#" class="fa fa-download right"></a>
</header>

<!-- 主体部分 -->
<main id="main">
    <!--商品列表-->
    <div class="product-list">
        <ul class="pro-list">

        </ul>
    </div>
    <!--分页-->

</main>

<!--分页部分-->
<section id="page">
    <ul class="mui-pagination">
        <li class="mui-previous mui-disabled">
            <a href="#">
                上一页
            </a>
        </li>
        <li class="mui-active pointer">
            <a href="#">
                1
            </a>
        </li>
        <li class="pointer">
            <a href="#" class="">
                2
            </a>
        </li>
        <li class="pointer">
            <a href="#">
                3
            </a>
        </li>
        <li class="pointer">
            <a href="#">
                4
            </a>
        </li>
        <li class="pointer">
            <a href="#">
                5
            </a>
        </li>
        <li class="mui-next">
            <a href="#">
                下一页
            </a>
        </li>
    </ul>
</section>

<!-- 底部区域 -->
<footer id="footer">
    <div class="top">
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
        <a href="javascript:;" class="go-top-btn"><i class="fa fa-arrow-up"></i>返回顶部</a>
    </div>
    <div class="bottom">
        <p class="content"><span>手机APP下载</span>慢慢买手机版--掌上比价平台</p>
        <p class="url">m.manmanbuy.com</p>
    </div>
</footer>

<!--商品信息渲染-->
<script id="productListTpl" type="text/html">
    {{each result value}}
    <li class="pro-lists mui-media" data-id={{value.productId}}>
        <a href="#">
            <div class="product-img mui-pull-left">
                {{@value.productImgSm}}
            </div>
            <div class="product-info">
                <div class="product-title">
                    <span class="product-name">{{value.productName}}</span>
                    <span class="product-price">{{value.productPinkage}}</span>
                </div>
                <div class="product-shop">
                    <div class="shop-info">
                        <span class="shop-name">{{value.productFrom}} |</span>
                        <span class="time">{{value.productTime}}</span>
                    </div>
                    <div class="comment">
                        <span class="num">{{value.productComCount}}</span>
                    </div>
                </div>
            </div>
        </a>
    </li>
    {{/each}}

</script>

<!--分页渲染-->
<script id="pageTpl" type="text/html">
    <li class="mui-previous mui-disabled prev">
        <a href="#" >
            上一页
        </a>
    </li>
    {{each pageArr value index}}
    {{if index == 0 }}
    <li class="pointer mui-active " data-num="{{index}}">
        <a href="#">
            {{value}}
        </a>
    </li>
    {{else}}
    <li class="pointer" data-num="{{index}}">
        <a href="#">
            {{value}}
        </a>
    </li>
    {{/if}}
    {{/each}}
    <li class="mui-next next" >
        <a href="#" >
            下一页
        </a>
    </li>
</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
