<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平板电视哪个牌子好，十大品牌排行</title>

  <!-- mui 样式 -->
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">

  <!-- less 样式 -->
  <link rel="stylesheet/less" href="less/brand-content.less">
  <script src="lib/less/less.js"></script>

  <!-- 根据屏幕设置根元素的字体大小 -->

</head>

<body>
  <!-- 头部区域 -->
  <header id="header">
    <!-- <a href="index.html" class="fa fa-angle-left left"></a>
    <h1>注册</h1> -->
    <a href="index.html" class="logo"><img src="./images/header_logo.png" alt=""></a>
    <a href="#" class="fa fa-download right"></a>
  </header>
  <section id="search">
    <input type="search" class="search" placeholder="请输入要搜索的内容">
    <button type="button" class="btn-search">搜索</button>
  </section>
  <main id="main">
    <div class="head">
      首页&nbsp;>全部分类>
    </div>
    <div class="tab">
      <div class="tab-wrap mui-segmented-control mui-segmented-control-primary">
        <div class="mui-control-item mui-active" data-title="tab1">
          商品品牌排行
        </div>
        <div class="mui-control-item" data-title="tab2">
          销量排行
        </div>
        <div class="mui-control-item" data-title="tab3">
          最新评论
        </div>
      </div>
    </div>
    <div class="content">
      <div class="mui-control-content" data-content="tab1">
        <ul class="brandranking-wrap" id="brandTop">

        </ul>
      </div>
      <div class="mui-control-content" data-content="tab2">
        <ul class="mui-table-view" id="salesTop">

        </ul>
      </div>
      <div class="mui-control-content" data-content="tab3">
        <ul class="mui-table-view" id="pingLun">

        </ul>
      </div>
    </div>
  </main>
  <footer id="footer">
    <div class="top">
      <a href="loagin.html">登录</a>
      <a href="register.html">注册</a>
      <a href="javascript:;" class="to-top"><i class="fa fa-arrow-up"></i>返回顶部</a>
    </div>
    <div class="bottom">
      <p class="content"><span>手机APP下载</span>慢慢买手机版--掌上比价平台</p>
      <p class="url">m.manmanbuy.com</p>
    </div>
  </footer>

  <!-- 模板 -->

  <!-- 品牌排行 -->
  <script type="text/html" id="brandTop10tpl">
    {{each result value index}}
      <li class="brandranking-cell">
        <a href="productList.html?categoryid={{value.categoryId}}">
          <div class="brandranking-tag-wrap"><span class="brandranking-tag">{{index+1}}</span></div>
          <div class="brandranking">
          <div class="brandranking-title">{{value.brandName}}</div>
            <div class="brandranking-label">{{value.brandInfo}}</div>
          </div>
          <div class="icon">
            <span class="mui-icon mui-icon-arrowright"></span>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 销量排行 -->
  <script type="text/html" id="salesTop10tpl">
    {{each result value}}
      <li class="mui-table-view-cell mui-media">
        <a href="productDetails.html?productId={{value.productId}}&categoryId={{value.categoryId}}">
          <div class="mui-media-object mui-pull-left">
          {{@value.productImg}}
          </div>
          <div class="mui-media-body">
            <div class="title">{{value.productName}}</div>
            <div class="price"><em>{{value.productPrice}}</em> <span class="brandName">{{value.brandName}}</span></div>
            <div class="other"><span>{{value.productQuote}}</span> <span>{{value.productCom}}</span></div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <script id="pingLunTpl" type="text/html">
    {{each result value}}
        <li class="mui-table-view-cell">
                <a href="productDetails.html?productId={{value.productId}}&categoryId={{value.categoryId}}">
                    <div class="commentTitle">
                        <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg"
                            alt="乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视" width="100" height="100">
                        <span>乐视TV(Letv)
                            超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</span>
                        
                    </div>
                    <div class="commentBox">
                        <div class="name">
                            {{value.comName}}<span class="star">
                                 <img src="images/star.svg" alt="">
                                 <img src="images/star.svg" alt="">
                                 <img src="images/star.svg" alt="">
                                 <img src="images/star.svg" alt="">
                                 <img src="images/star.svg" alt="">
                                </span>
                                <i>{{value.comTime}}</i>
                        </div>
                        <div class="content">
                            {{value.comContent}}
                        </div>
                        <div class="from"> {{value.comFrom}} </div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>


  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/module.js"></script>
  <script src="js/brand-content.js"></script>
</body>

</html>
