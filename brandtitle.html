<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
    <!-- 引入MUI的CSS文件。提供MUI样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标的CSS文件，提供字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入比价搜索的less文件 -->
    <link rel="stylesheet/less" href="./less/brand-title.less">
    <!-- 引入编译less文件的JS文件 -->
    <script src="./lib/less/less.js"></script>
    <!-- 引入rem的JS文件，要在前面引入因为他会影响到页面渲染 -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="index.html" class="logo"><img src="./images/header_logo.png" alt=""></a>
        <a href="#" class="fa fa-download right"></a>
    </header>
    <!-- 搜索框 -->
    <section id="search">
        <input type="search" class="search" placeholder="请输入要搜索的内容">
        <button type="button" class="btn-search">搜索</button>
    </section>

    <div id="main">
        <!-- 导航区域 -->
        <section id="nav">
            <a href="index.html">首页</a>&gt;<a href="brandTitle.html">全部分类</a>&gt;
        </section>
        <!-- 热门品牌排行头部 -->
        <section id="hot-brand-title">
            <h3>热门品牌排行</h3>
        </section>
        <!-- 十大品牌 -->
        <section id="topTenBrands">
            <ul class="mui-table-view brand-list">
                <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right title" href="#">电视</a>
                    <div class="mui-collapse-content brand-content">
                        <div><a href="javascript:;">平板电视十大品牌</a></div>
                        <div><a href="javascript:;">液晶电视十大品牌</a></div>
                        <div><a href="javascript:;">LED电视十大品牌</a></div>
                        <div><a href="javascript:;">等离子电视十大品牌</a></div>
                        <div><a href="javascript:;">3D电视十大品牌</a></div>
                        <div><a href="javascript:;">智能电视十大品牌</a></div>
                        <div><a href="javascript:;">网络电视十大品牌</a></div>
                    </div>
                </li>
                <li class="mui-table-view-cell mui-collapse">
                    <a class="mui-navigate-right" href="#">空调</a>
                    <div class="mui-collapse-content brand-content">
                        <div><a href="javascript:;">平板电视十大品牌</a></div>
                        <div><a href="javascript:;">液晶电视十大品牌</a></div>
                        <div><a href="javascript:;">LED电视十大品牌</a></div>
                        <div><a href="javascript:;">等离子电视十大品牌</a></div>
                        <div><a href="javascript:;">3D电视十大品牌</a></div>
                        <div><a href="javascript:;">智能电视十大品牌</a></div>
                        <div><a href="javascript:;">网络电视十大品牌</a></div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="top">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="javascript:;" class="to-top"><i class="fa fa-arrow-up"></i>返回顶部</a>
        </div>
        <div class="bottom">
            <p class="content"><span>手机APP下载</span>慢慢买手机版--掌上比价平台</p>
            <p class="url">m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- 返回顶部 -->
    <a href="javascript:;" class="to-top" id="to-top"></a>

    <!-- 品牌大全模板 -->
    <script id="brandTitleTpl" type="text/html">
        {{each list value}}
        <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right link-title" href="#">{{value.category}}</a>
            <div class="mui-collapse-content brand-content">
                {{each value.data value2}}
                    <div><a href="javascript:;" data-brand-title-id="{{value2.brandTitleId}}">{{value2.brandTitle}}</a></div>
                {{/each}}
            </div>
        </li>
        {{/each}}
    </script>

    <!-- 引入MUI的JS文件，提供MUI的JS插件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto的JS文件，操作元素发送请求，zepto相当于jQuery -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/zepto/fx.js"></script>
    <!-- 引入模板引擎文件，用于渲染模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入比价搜索页的JS文件 -->
    <script src="./js/brand-title.js"></script>
</body>

</html>
