    <script id="slideTpl" type="text/html">

        {{each result value index}}
          
            <li data-id="{{value.titleId}}" >
                    <a href="#"  class="{{index == 0 ? 'active' : ''}}">{{value.title}}</a>
                </li>
          
        {{/each}}
        </script>

    <script id="cartProductTpl" type="text/html">
        {{each result value}}
        <li>
                <div class="content">
                    <div class="left">
                        {{@value.productImg}}
                        

                    </div>
                    <div class="right">

                        <div class="i">
                            <div class="t">
                               {{@value.productName}}
                            </div>
                            <div class="pr">
                               {{@value.productPrice}}
                            </div>

                        </div>
                        <div class="o">
                            {{@value.productCouponRemain}}
                            <div class="jlgl">
                                <div class="ling">
                                    <span>点此领15元优惠价</span>
                                </div>
                                
                            </div>
                          
                        </div>
                        {{@value.productHref}}
                    </div>
                </div>
            </li>

        {{/each}}

    </script>
